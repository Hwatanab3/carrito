<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Tienda de Objetos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="Assets/java/main.js" type="module" defer></script>
    <link rel="shortcut icon" href="Assets/Img/icon.png">
    <link rel="stylesheet" href="Assets/css/styles.css">
</head>

<body>

    <!-- SECCION LOADER -->
    <div class="loader">
        <div class="loader__container">
            <span></span>
        </div>
    </div>

    <!-- SECCION HEADER -->
    <header class="header">
        <nav class="nav container">
            <a href="/" class="nav__logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 882.72 703.44" class="logo--icon">
                    <path fill="currentColor"
                        d="M262.29,266.28c-15.66,28.38-24.57,60.88-24.57,95.44s8.91,67.09,24.57,95.47V266.28z" />
                    <path fill="currentColor" d="M441.72,161.18c-16.55,0-32.61,2-48.02,5.63v31.56c15.26-4.3,31.35-6.66,48.02-6.66 c95.5,0,172.93,75.88,172.93,169.5c0,42.16-15.75,80.72-41.74,110.38l-4.93,17.3l-10.91,38.29
                                c53.54-36.14,88.68-96.75,88.68-165.41C645.72,250.96,554.39,161.18,441.72,161.18z" />
                    <path fill="currentColor" d="M393.7,465.8h156.47h3.42c26.48-27.2,42.79-64.03,42.79-104.59c0-83.72-69.23-151.57-154.65-151.57
                                c-16.77,0-32.89,2.67-48.02,7.48V465.8z" />
                    <path fill="currentColor"
                        d="M375.2,133.68h-116.4l21.98,44.86v345.51l-21.98,44.83h267.13l24.23-84.9H375.2V133.68z" />
                </svg>
            </a>
            <div class="nav__menu">
                <button type="button" class="nav__btn btn--close">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
                <ul class="nav__list">
                    <li class="nav__items">
                        <a href="#" class="nav__link">Inicio</a>
                    </li>
                    <li class="nav__items">
                        <a href="#" class="nav__link">Objetos</a>
                    </li>
                </ul>
            </div>

            <div class="nav__buttons">
                <button type="button" class="nav__btn btn--cart">
                    <i class="fa-solid fa-person-walking-luggage"></i>
                    <span class="notify">0</span>
                </button>
                <button type="button" class="nav__btn btn--menu">
                    <i class="fa-solid fa-l"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
        <section class="products seccion">
            <h2 class="products__title section--title">Productos</h2>
            <div class="products__container container"></div>
        </section>
    </main>

    <!-- CART -->
    <div class="cart">
        <div class="cart__container">
            <div class="cart__header">
                <h3 class="cart__title">Carrito de Compras</h3>
                <button type="button" class="cart__btn btn--close">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
            </div>
            <div class="cart__body"></div>
            <div class="cart__footer">
                <div class="cart__count">
                    <span class="cart__count--text">Artículos</span>
                    <span class="cart__count--item">0</span>
                </div>
                <div class="cart__total">
                    <span class="cart__total--text">Total</span>
                    <span class="cart__total--item">0 oros</span>
                </div>
                <button class="cart__btn btn--buy">Comprar</button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer section">
        <div class="footer__container container">
            <div class="footer__top">
                <div class="footer__left">
                    <h3 class="footer__title">Sobre Nosotros</h3>
                    <p class="footer__text">Entusiasta de la tecnología que esta tratando de mejorar en la programación.
                        Hiroshi Watanabe Saldivar</p>
                </div>
                <div class="footer__right">
                    <h3 class="footer__title">Redes Sociales</h3>
                    <ul class="footer__social">
                        <li class="footer__item">
                            <a href="#" class="footer__link"><i class="fa-brands fa-x-twitter"></i></a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="footer__bottom">
                <p class="footer__text">Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>
</body>

</html>
